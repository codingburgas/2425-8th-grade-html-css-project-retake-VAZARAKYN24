    header {
      display: flex;
      align-items: center;

    }

    header a:hover {

    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

      height: 100vh;
      width: 240px;
      background-color: #2B1F1F;

      position: fixed;
      left: 0;
      top: 0;
      color: #ffffff;
      z-index: 1;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: burlywood;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: bisque;
    }

    .top-right-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .signIn a {
      color: bisque;
      font-size: 16px;
      text-decoration: none;
    }

    .signIn a:hover {
      color: white;
    }

    .main-content {
     color:#fff;
     padding-left: 350px;
     
    }

    .menuText a {
      margin-right: 15px;
      font-size: 18px;
      text-decoration: none;
    }

    .menuText {
      display: flex;
      align-items: center;
    }

    .zgl h1 {
      margin: 0;
    }
  </style>
</head>
